<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-black flex justify-center items-center min-h-screen text-white"
  >
    <div class="bg-gray-950 p-8 rounded-md">
      <h1 class="text-center text-3xl font-bold mb-5">Expense Tracker</h1>

      <div id="input_container" class="flex shadow-2xl">
        <input
          type="text"
          placeholder="Enter Expense Name:"
          id="expense_name"
          class="bg-gray-700 mr-5 px-2 rounded-sm"
        />
        <input
          type="text"
          id="expense_amount"
          placeholder="Enter Expense Amount:"
          class="bg-gray-700 mr-5 px-2 rounded-sm"
        />

        <button
          id="add_button"
          class="bg-purple-800 text-white font-bold p-5 rounded-sm cursor-pointer"
        >
          Add Expense
        </button>
      </div>

      <div>
        <!-- Dynamically by js -->
        <h1 id="text" class="text-center font-bold text-2xl mt-5 hidden">
          Expenses Description
        </h1>
        <ul id="details">
          <!-- <li
            class="flex justify-around bg-gray-700 items-center py-2 rounded-md mt-5"
          >
            <h1>expense_name:</h1>
            <h1>Cost :$</h1>
            <button class="bg-red-700 p-1 rounded-md cursor-pointer">
              Remove
            </button>
          </li> -->
        </ul>
      </div>
      <div
        id="description"
        class="hidden flex flex-col justify-center items-center mt-10"
      >
        <h1 id="total" class="text-center text-2xl font-bold mt-5">Total :</h1>
        <button
          id="clear"
          class="bg-red-700 mt-5 cursor-pointer p-2 rounded-2xl font-semibold"
        >
          Clear All Data
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
